<footer class="bg-theme-light dark:bg-darkmode-theme-light mt-auto">
  <div class="container">
    <div class="grid grid-cols-2 py-4 items-center">
      <div class="text-left">
        <ul>
          {{ range site.Menus.footer }}
            <li class="m-3 inline-block">
              <a
                {{ if findRE `^http` .URL }}
                  target="_blank" rel="noopener"
                {{ end }}
                href="{{ if findRE `^#` .URL }}
                  {{ if not $.IsHome }}
                    {{ site.Home.RelPermalink }}
                  {{ end }}{{ .URL }}
                {{ else }}
                  {{ .URL | relLangURL }}
                {{ end }}"
                >{{ .Name }}</a
              >
            </li>
          {{ end }}
        </ul>
      </div>
      <div class="text-right">
        <ul class="social-icons">
          {{ if .OutputFormats.Get "RSS" }}
            <li>
              <a
                target="_blank"
                aria-label="RSS"
                rel="nofollow noopener"
                href="{{ .Site.BaseURL }}index.xml"
                type="application/rss+xml"
                title="RSS">
                <i class="fa fa-rss"></i>
              </a>
            </li>
          {{ end }}

          {{ range site.Data.social.main }}
            <li>
              <a
                target="_blank"
                aria-label="{{ .name }}"
                rel="nofollow noopener"
                href="{{ .link | safeURL }}">
                <i class="{{ .icon }}"></i>
              </a>
            </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
  <div class="border-border dark:border-darkmode-border border-t py-5">
    <div class="text-light dark:text-darkmode-light container text-center">
      <p>
        {{ site.Params.copyright | markdownify }}
      </p>
    </div>
  </div>
</footer>
